<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝐖𝐀𝐓𝐒𝐎𝐍.𝐂𝐎.𝐙𝐖 𝐈𝐌𝐀𝐆𝐄 𝐆𝐄𝐍𝐄𝐑𝐀𝐓𝐎𝐑</title>
    <style>
        /* Smooth Professional Gradient Background */
        body {
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #fff;
        }

        /* Glassmorphism Effect for Container */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 90%;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 18px;
        }

        /* Header */
        .container h1 {
            font-size: 30px;
            color: #ffcc70;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Input Styling */
        input[type="text"] {
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
            border: none;
        }

        /* Buttons */
        button {
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: #fff;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            border: none;
        }

        button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        /* Image Styling */
        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 12px;
            display: none;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        /* Spinner */
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #ffcc70;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 0.8s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Telegram Button */
        .telegram-link {
            margin-top: 15px;
            text-decoration: none;
            padding: 12px 18px;
            color: white;
            background: linear-gradient(45deg, #1d976c, #93f9b9);
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }

        .telegram-link:hover {
            transform: scale(1.07);
        }

        /* Download Button */
        #downloadButton {
            display: none;
            padding: 12px;
            font-size: 16px;
            background: linear-gradient(45deg, #4caf50, #2e7d32);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }

        #downloadButton:hover {
            background: linear-gradient(45deg, #2e7d32, #4caf50);
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>𝐖𝐀𝐓𝐒𝐎𝐍.𝐂𝐎.𝐙𝐖 𝐈𝐌𝐀𝐆𝐄 𝐆𝐄𝐍𝐄𝐑𝐀𝐓𝐎𝐑</h1>
        <input type="text" id="promptInput" placeholder="Enter your prompt here" />

        <button onclick="generateImage()">Generate Image</button>

        <div class="spinner" id="loadingSpinner"></div>
        
        <img id="generatedImage" src="" alt="Generated Image" />

        <button id="regenerateButton" onclick="generateImage()" style="display: none;">Regenerate</button>
        <button id="downloadButton" onclick="downloadImage()">Download</button>

        <a href="https://whatsapp.com/channel/0029Vb2bsRhLCoWthwxUC82B" target="_blank" class="telegram-link" id="telegramLink">
            Join Our WHATSAPP CHANNEL
        </a>

        <div class="footer">Made by <b>WATSON-FOURPENCE</b></div>
    </div>

    <script>
        // Function to generate the image
        function generateImage() {
            const prompt = document.getElementById("promptInput").value.trim();
            if (!prompt) {
                alert("Please enter a prompt.");
                return;
            }
            displayImage(prompt);
        }

        // Function to handle image loading
        function displayImage(prompt) {
            const imageUrl = `https://img.hazex.workers.dev/?prompt=${encodeURIComponent(prompt)}&improve=true&format=square&random=${Math.random()}`;
            const imageElement = document.getElementById("generatedImage");
            const spinner = document.getElementById("loadingSpinner");
            const regenerateButton = document.getElementById("regenerateButton");
            const downloadButton = document.getElementById("downloadButton");
            const telegramLink = document.getElementById("telegramLink");

            // Show spinner, hide elements
            spinner.style.display = "block";
            imageElement.style.display = "none";
            regenerateButton.style.display = "none";
            downloadButton.style.display = "none";
            telegramLink.style.display = "none";

            // When image loads, show buttons
            imageElement.onload = () => {
                spinner.style.display = "none";
                imageElement.style.display = "block";
                regenerateButton.style.display = "inline-block";
                downloadButton.style.display = "inline-block";
                telegramLink.style.display = "inline-block";
            };

            // Set image source
            imageElement.src = imageUrl;
        }

        // Function to download the image
        function downloadImage() {
            const imageElement = document.getElementById("generatedImage");
            if (imageElement.src) {
                const link = document.createElement("a");
                link.href = imageElement.src;
                link.download = "watson_image.png";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert("No image to download. Please generate an image first.");
            }
        }
    </script>
</body>
</html>
